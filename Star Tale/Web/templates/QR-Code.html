<!DOCTYPE html>

    <body>

                    <img src = "static/bg6.jpg" class = "col-xs-12 col-md-12" height = 150>
                </div>
            </div>
        </div>
        <!-- The divider for each part of body -->
        <div class = "row">
            <div class = "col-xs-12 col-md-12 panel panel-default" style = "border-left:none; border-right:none; border-color:green; background-color:orange;">

                <p></p>
                <p class = "text-center" style = "color:white; font-size:20px;">Please scan the QR-Code to pay</p>
            </div>
        </div><br>
        <!-- The QR-Code -->
        <div class = "container-fluid" style = "background-image:url('static/bg1.jpg')">
            <div class = "row"><br><br><br>
                <span class = "col-xs-2 col-md-2"></span>
                <div class = "col-xs-5 col-md-5">
                    <img src = "static/QR_Code.png" width = 500 height = 500>
                </div>
            </div><br>
            <div class = "row">
                <span class = "col-xs-6 col-md-4"></span>
                <div class = "col-xs-3 col-md-3">
                    <form action = "/QR-Code" method = "POST">
                        {% if order %}
                        <button type = "submit" name = "payment" class = "btn btn-danger" value = "{{ order }}">Confirm</button>
                        {% endif %}
                        {% if training %}
                        <button type = "submit" name = "payment" class = "btn btn-danger" value = "{{ training }}">Confirm</button>
                        {% endif %}
                    </form>
                </div>
            </div><br><br>
        </div><br>
        <!-- The footer -->
        <div class = "container-fluid">
            <div class = "row">
                <div class = "col-xs-12 col-md-12 panel panel-default" style = "border-style:solid; border-color:green; border-left:none; border-right:none;"><br>
                    <div class = "col-xs-4 col-md-4">

                    </div>
                    <div class = "col-xs-3 col-md-3 panel panel-default" style = "border-top:none; border-bottom:none;">
                        <h3 class = "text-center">SERVICE CENTER</h3>
